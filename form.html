    <body>
        <h1>REGISTRATION FORM</h1>
       <h2> <form action="success.html">
            <label for="username">UserName:</label>
            <input type="text" name="user" size="20" maxlength="10"/><br/><br/>
            Enter phone number :<input type="text" name="ph" value="+91"/>
            <input type="text" name="phone"/><br/><br/>
            DOB:<input type-"date" name="dob" /><br/><br/>
            Email-id:<input type=""email" name="email"/><br/>
            <label for="password">Password:</label>
            <input type="password" name="pad" size="20" maxlength="6"/><br/><br/>

            <label for="address">Address:</label><br/>
                <textarea rows="5" cols="30" name="address">
                Type Address
                </textarea><br/>

            <input type="checkbox" name="English" value="on" checked="checked"/>English<br/>
            <input type="checkbox" name="Hindi" value="on" />Hindi<br/>
            <input type="checkbox" name="Telugu" value="on"/>Telugu<br/>
            <input type="checkbox" name="Kannada" value="on"/>Kannda<br/>

            <label for="radio">Select your gender:</label>
             <input type="radio" name="gender" value="Male">Male
             <input type="radio" name="gender" value="Female">Female<br/>
            <label for="city" >Select your city:</label>
            <select name="city">
                <option value="unknown" size="10"><h3>Please select the city</h3></option>
                <option value="Bangalore">Bangalore</option>
                <option value="Delhi">Delhi</option>
                <option value="Pune">Pune</option>
                <option value="Kolkatta">Kolkatta</option><br/>
            </select><br/>
        <label for="cv">Upload your resume:</label>
        <input type="file" name="cv" accept="image/*"/><br/>
        <input type="button" value="Register"/><br>
        <input type="submit" value="Register yourself"/>
        </form></h2>
